    'var check = t => typeof t == ''undefined'' || t == null ? '''' : t;
    
    //searched_string = "Chérie NRJ"; // Exemple : à remplacer dynamiquement
    
    const jsonStructure = {
      filter_type: "AND",
      filters: [],
      groups: []
    };
    
    if (searched_string && searched_string.trim() !== "") {
      const terms = searched_string.trim().split(/\s+/);
    
      jsonStructure.groups = terms.map(term => ({
        filter_type: "OR",
        filters: [
          {
            type: "contains",
            field: "Nom",
            value: term
          },
          {
            type: "contains",
            field: "Groupe",
            value: term
          },
          {
            type: "contains",
            field: "Genre",
            value: term
          }
        ],
        groups: []
      }));
    }
    
    //log.info(JSON.stringify(jsonStructure, null, 2));
    
    filterExpression = ''filters='' + encodeURIComponent(JSON.stringify(jsonStructure));
    
    //log.info(filterExpression);'
